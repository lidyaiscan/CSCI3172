<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab 5</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form id="form" class="form">
            <!-- Number List -->
            <input type="text" id="numbers">

            <!-- Submit -->
            <button type="submit" id="submit">Submit</button>
        </form>

        <!-- Form Submission Data -->
        <div id="formSubmission" class="formSubmission">
            <div id="forLoop">
                <h4>For Loop:</h4>
                <p>Prime Numbers: <span id="forLoopPrimeNumbers"></span></p>
                <p>Composite Numbers: <span id="forLoopCompositeNumbers"></span></p>
                <p>Neither: <span id="forLoopNeither"></span></p>
            </div>
            <div id="forEachLoop">
                <h4>For Each Loop:</h4>
                <p>Prime Numbers: <span id="forEachLoopPrimeNumbers"></span></p>
                <p>Composite Numbers: <span id="forEachLoopCompositeNumbers"></span></p>
                <p>Neither: <span id="forEachLoopNeither"></span></p>
            </div>
            <div id="mapFunction">
                <h4>Map Function:</h4>
                <p>Prime Numbers: <span id="mapFunctionPrimeNumbers"></span></p>
                <p>Composite Numbers: <span id="mapFunctionCompositeNumbers"></span></p>
                <p>Neither: <span id="mapFunctionNeither"></span></p>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
